<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSplitter</title>
    <link rel="stylesheet" href="asset/css/default.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <header class="head">
        <h1>DataSplitter</h1>
    </header>
    <main class="zone">
        <section class="zone__area area" id="structure">
            <div class="area__title">
                <h2>Structure</h2>
                <p id="file-name"></p>
            </div>
            <div class="area__buttons button-list">
                <button class="button" id="import-json" title="Import JSON">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M22.6 37.9H25.6V27.85L29.7 31.95L31.8 29.85L24 22.25L16.3 29.95L18.4 32.05L22.6 27.85ZM37 44H11Q9.8 44 8.9 43.1Q8 42.2 8 41V7Q8 5.8 8.9 4.9Q9.8 4 11 4H29.05L40 14.95V41Q40 42.2 39.1 43.1Q38.2 44 37 44ZM27.55 16.3V7H11Q11 7 11 7Q11 7 11 7V41Q11 41 11 41Q11 41 11 41H37Q37 41 37 41Q37 41 37 41V16.3ZM11 7V16.3V7V16.3V41Q11 41 11 41Q11 41 11 41Q11 41 11 41Q11 41 11 41V7Q11 7 11 7Q11 7 11 7Z"/></svg>
                </button>
            </div>
            <ul class="area__content datalist" id="struct-list"></ul>
        </section>
        <section class="zone__area zone__area--big area" id="parameters">
            <div class="area__title">
                <h2>Parameters</h2>
            </div>
            <div class="area__buttons button-list">
                <button class="button" id="import-param" title="Import parameters">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M22.5 32.35V13.8L16.5 19.8L14.35 17.65L24 8L33.65 17.65L31.5 19.8L25.5 13.8V32.35ZM11 40Q9.8 40 8.9 39.1Q8 38.2 8 37V29.85H11V37Q11 37 11 37Q11 37 11 37H37Q37 37 37 37Q37 37 37 37V29.85H40V37Q40 38.2 39.1 39.1Q38.2 40 37 40Z"/></svg>
                </button>
                <button class="button" id="download-param" title="Download parameters">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M24 32.35 14.35 22.7 16.5 20.55 22.5 26.55V8H25.5V26.55L31.5 20.55L33.65 22.7ZM11 40Q9.8 40 8.9 39.1Q8 38.2 8 37V29.85H11V37Q11 37 11 37Q11 37 11 37H37Q37 37 37 37Q37 37 37 37V29.85H40V37Q40 38.2 39.1 39.1Q38.2 40 37 40Z"/></svg>
                </button>
            </div>
            <div class="area__content menu">
                <div class="menu__item item">
                    <label class="item__name" for="param-keyfactor">Key split factor</label>
                    <select class="item__value" name="param-keyfactor" id="param-keyfactor">
                        <option value="" selected disabled>-- Choose --</option>
                    </select>
                </div>
                <div class="menu__item item">
                    <label class="item__name" for="param-keyname">Key name</label>
                    <select class="item__value" name="param-keyname" id="param-keyname">
                        <option value="" selected disabled>-- Choose --</option>
                    </select>
                </div>
                <div class="menu__item item menu__item--side">
                    <label class="item__name" for="param-includemeta">Include meta data</label>
                    <input class="item__value item__value--checkbox" type="checkbox" name="param-includemeta" id="param-includemeta">
                </div>
                <div class="menu__item item" style="display: none;">
                    <label class="item__name" for="param-dbname">Data name</label>
                    <input class="item__value" type="text" name="param-dbname" id="param-dbname">
                </div>
                <div class="menu__item item" style="display: none;">
                    <label class="item__name" for="param-meta">Meta data</label>
                    <textarea class="item__value item__value--dark" name="param-meta" id="param-meta" cols="60" rows="10">{}</textarea>
                </div>
            </div>
        </section>
        <section class="zone__area zone__area--large area" id="output">
            <div class="area__title">
                <h2>Output</h2>
            </div>
            <div class="area__buttons button-list">
                <button class="button" id="run-splitting" title="Run">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M16 37.85V9.85L38 23.85ZM19 23.85ZM19 32.4 32.45 23.85 19 15.3Z"/></svg>
                    <svg id="loading" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="--prc: 0;"><circle cx="24" cy="24" r="22" fill="none" stroke-width="4" pathLength="100" stroke-dasharray="100" stroke-dashoffset="calc(100 - var(--prc))" stroke-linecap="round" /></svg>
                </button>
                <button class="button" id="download-output" title="Download output">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M24 32.35 14.35 22.7 16.5 20.55 22.5 26.55V8H25.5V26.55L31.5 20.55L33.65 22.7ZM11 40Q9.8 40 8.9 39.1Q8 38.2 8 37V29.85H11V37Q11 37 11 37Q11 37 11 37H37Q37 37 37 37Q37 37 37 37V29.85H40V37Q40 38.2 39.1 39.1Q38.2 40 37 40Z"/></svg>
                </button>
            </div>
            <ul class="area__content datalist datalist--alt" id="output-list"></ul>
        </section>
    </main>
    <footer class="foot">
        <p>TotoShampoin</p>
        <p>Urbanature</p>
    </footer>
    <script src="modules/jquery-3.6.0.slim.min.js"></script>
    <script src="modules/jszip.min.js"></script>
    <script src="modules/jszip-utils.min.js"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
